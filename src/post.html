<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <h1 style="text-align: center;">Post Ticket To MongoDB</h1> 
   <form class="container" method="post" action="/">
    
    <div class="form-group">
        id
    <input class="form-control" name="id">
    </div>
   
    <div class="form-group">
        created_at
    <input class="form-control" name="created_at">
    </div>
    
    <div class="form-group">
        updated_at
    <input class="form-control" name="updated_at">
    </div>
    
    <div class="form-group">
        type
    <input class="form-control" name="type">
    </div>
    
    <div class="form-group">
        subject
    <input class="form-control" name="subject">
    </div>
    
    <div class="form-group">
        description
    <input class="form-control" name="description">
    </div>
  
    <div class="form-group">
        priority
    <input class="form-control" name="priority">
    </div>

    <div class="form-group">
        status
    <input class="form-control" name="status">
    </div>

    <div class="form-group">
        recipient
    <input class="form-control" name="recipient">
    </div>

    <div class="form-group">
        submitter
    <input class="form-control" name="submitter">
    </div>

    <div class="form-group">
        assigned_id
    <input class="form-control" name="assigned_id">
    </div>

    <div class="form-group">
        follower_id
    <input class="form-control" name="follower_id">
    </div>

    <div class="form-group">
        tags
    <input class="form-control" name="tags">
    </div>

    <button>ADD TO DB</button>
   </form>
</body>
</html>
